    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1e:4d:1a:c6:ac:05"
        dhcp: false
        addresses:
          - "192.168.13.11/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.13.1"
        mtu: 1500
        vip:
          ip: "192.168.13.10"
  - hostname: "talos-test02"
    ipAddress: "192.168.13.12"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/a28d86375cf9debe952efbcbe8e2886cf0a174b1f4dd733512600a40334977d7
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "d6:47:e7:2b:e3:a1"
        dhcp: false
        addresses:
          - "192.168.13.12/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.13.1"
        mtu: 1500
        vip:
          ip: "192.168.13.10"
  - hostname: "talos-test03"
    ipAddress: "192.168.13.13"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/a28d86375cf9debe952efbcbe8e2886cf0a174b1f4dd733512600a40334977d7
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "86:26:06:02:1f:ce"
